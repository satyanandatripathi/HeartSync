services:
  - type: web
    name: heartsync-signaling
    env: node
    region: oregon  # Change to your preferred region: oregon, frankfurt, singapore, mumbai, tokyo
    buildCommand: npm install
    startCommand: node server.js
    plan: free  # Change to 'starter' for $7/month (always-on, no cold starts)
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    healthCheckGracePeriod: 300
    autoDeploy: true

